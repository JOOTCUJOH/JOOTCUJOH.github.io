 <!DOCTYPE html>
<html>
<head>
<title>Your NY Airlines Flight</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body{
    background-color:#002454;
    color:white;
    font-family:sans-serif;
    text-align:center;
    
  }
  h2{width:100%;}

</style>
</head>
<body>

<h1 id="name"> </h1>
<h2 id="start"></h2>
<h2 id="destination"></h2>
<h2 id="flight"></h2>
<img src="https://iili.io/3h57nqJ.png" width=30%; height=30%>  
<script> 
var nameel=document.getElementById("name");
var startel=document.getElementById("start");
var destel=document.getElementById("destination");
var flightel=document.getElementById("flight");
const paramsString = window.location.search;
const searchParams = new URLSearchParams(paramsString);
var firstname=searchParams.get("first");
var lastname=searchParams.get("last");
var start=searchParams.get("start");
var destination=searchParams.get("destination");
 function generateRandomString(length) {
     const characters = '123456789';
     let result = '';
     for (let i = 0; i < length; i++) {
       const randomIndex = Math.floor(Math.random() * characters.length);
       result += characters.charAt(randomIndex);
     }
     return result;
   }
window.onload=function(){
    nameel.textContent="Hello, "+firstname+" "+lastname;
    startel.textContent="From:"+start;
    destel.textContent="To:"+destination;
    flightel.textContent="Flight Name:NY"+generateRandomString(4);
};
</script>

</body>
</html>
